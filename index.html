                transform: rotate(0)
            }
            75% {
                transform: rotate(3deg)
            }
            to {

                transform: scale(1) rotate(0)

                transform: scale(1) rotate(-3deg)
            }
            50% {
                transform: scale(1) rotate(3deg)

            70% {

        }

        .hover-shine {
            cursor: pointer;
            display: block;
            overflow: hidden;
            position: relative
        }
        
        .hover-shine:before {
            background: transparent;
            background: linear-gradient(90deg, #fff0 0, #ffffff80);
            content: "";
            display: block;
            height: 100%;
            left: -100%;
            pointer-events: none;
            position: absolute;
            top: 0;
            transform: skew(-25deg);
            width: 50%;
            z-index: 2
        }
        
        .hover-shine:focus:before,
        .hover-shine:hover:before {
            animation: shine 1s
        }
        
        .img-position {
            overflow: hidden;
            position: relative
        }
        
        .img-position a {
            display: block
        }
        
        .img-position img,
        .img-position video {
            bottom: 0;
            display: block;
            height: 100%;
            left: 0;
            -o-object-fit: cover;
            object-fit: cover;
            position: absolute;
            right: 0;
            top: 0;
            width: 100%
        }
        
        .img-position--contain img {
            -o-object-fit: contain;
            object-fit: contain
        }
        
        .img-block img,
        .img-block picture img {
